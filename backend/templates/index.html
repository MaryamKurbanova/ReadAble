<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, 
initial-scale=1.0">
    <title>Accessible Reader</title>
    <link rel="stylesheet" href="{{ url_for('static', 
filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" 
defer></script>
</head>
<body>
    <div class="container">
        <h1>Accessible Reader</h1>
            
        <!-- Upload File -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".txt,.pdf">
            <button type="submit">Upload</button>
        </form>
            
        <!-- Text Area for Editing -->
        <textarea id="textArea" name="text_input">{{ text 
}}</textarea>

        <!-- Font Selector -->
        <div class="settings">
            <label for="fontSelect">Choose Dyslexia-Friendly 
Font:</label>
            <select id="fontSelect" onchange="changeFont()">
                <option value="Arial">Arial</option>
                <option value="Comic Sans MS">Comic Sans</option>
                <option value="Dyslexie">Dyslexie</option>
                <option value="OpenDyslexic">OpenDyslexic</option>
                <option value="Lexend Deca">Lexend Deca</option>
            </select>
        </div> 

    </script>
</body>
</html>
