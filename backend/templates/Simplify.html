
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Simplifier</title>
    
    <style>
        body {
            background-color: #F4EEC6;
            font-family: 'OpenDyslexic', sans-serif;
            color: #0D461C;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .box {
            background-color: #D8E4CD;
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            min-height: 150px;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #0D461C;
            border-radius: 4px;
            font-family: inherit;
        }
        button {
            background-color: #0D461C;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0A3415;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 0;
            color: #0D461C;
        }
        #simplifiedText {
            background-color: white;
            padding: 10px;
            border: 1px solid #0D461C;
            border-radius: 4px;
            min-height: 150px;
        }
        #metricsList {
            list-style-type: none;
            padding: 0;
        }
        #metricsList li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Simplifier</h1>
        <div class="grid-container">
            <!-- Original Text Box -->
            <div class="box">
                <h2>Original Text</h2>
                <textarea id="inputText" placeholder="Enter text here..."></textarea>
                <button id="simplifyBtn">Simplify Text</button>
            </div>

            <!-- Original Metrics Box -->
            <div class="box">
                <h2>Original Text Metrics</h2>
                <ul id="originalMetricsList">
                    <li>Flesch-Kincaid Grade: -</li>
                    <li>Flesch Reading Ease: -</li>
                    <li>Syllable Count: -</li>
                    <li>Difficult Words: -</li>
                </ul>
            </div>

            <!-- Simplified Text Box -->
            <div class="box">
                <h2>Simplified Text</h2>
                <div id="simplifiedText"></div>
            </div>

            <!-- Simplified Metrics Box -->
            <div class="box">
                <h2>Simplified Text Metrics</h2>
                <ul id="simplifiedMetricsList">
                    <li>Flesch-Kincaid Grade: -</li>
                    <li>Flesch Reading Ease: -</li>
                    <li>Syllable Count: -</li>
                    <li>Difficult Words: -</li>
                </ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("simplifyBtn").addEventListener("click", function() {
            const inputText = document.getElementById("inputText").value;
            if (inputText.trim() === "") {
                alert("Please enter some text to simplify!");
                return;
            }

            fetch("http://localhost:8080/simplify", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ text: inputText })
            })
            .then(response => response.json())
            .then(data => {
                // Update simplified text
                document.getElementById("simplifiedText").textContent = data.simplified.text;
                
                // Update original metrics
                const originalMetricsList = document.getElementById("originalMetricsList");
                originalMetricsList.innerHTML = `
                    <li>Flesch-Kincaid Grade: ${data.original.metrics.flesch_kincaid_grade}</li>
                    <li>Flesch Reading Ease: ${data.original.metrics.flesch_reading_ease}</li>
                    <li>Syllable Count: ${data.original.metrics.syllable_count}</li>
                    <li>Difficult Words: ${data.original.metrics.difficult_words}</li>
                `;

                // Update simplified metrics
                const simplifiedMetricsList = document.getElementById("simplifiedMetricsList");
                simplifiedMetricsList.innerHTML = `
                    <li>Flesch-Kincaid Grade: ${data.simplified.metrics.flesch_kincaid_grade}</li>
                    <li>Flesch Reading Ease: ${data.simplified.metrics.flesch_reading_ease}</li>
                    <li>Syllable Count: ${data.simplified.metrics.syllable_count}</li>
                    <li>Difficult Words: ${data.simplified.metrics.difficult_words}</li>
                `;
            })
            .catch(error => {
                console.error("Error:", error);
                alert("There was an error simplifying the text.");
            });
        });
    </script>
</body>
</html>
